<!-- Message Display Frame -->
<div class="messages-frame" id="messages-frame">
  <!-- Example messages -->
  @for (message of messages$$(); track message) {
    <div class="message" [ngClass]="{
    'my-message': message.author === 'me',
    'other-message': message.author !== 'me'
    }">{{ message.content }}</div>
  }
</div>
